<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label>Enter Your First Name: <input type="text" required name="firstname" /></label><br>
        <label>Enter Your Last Name: <input type="text" required name="lastname"/></label><br>
        <label>Enter Your Email: <input type="email" required name="email"/></label><br>
        <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" required name="password"/></label><br>
      </fieldset>
      <fieldset>
        <label><input class=inline type="radio" name="account-type" /> Personal Account</label><br>
        <label><input class=inline type="radio" name="account-type" /> Business Account</label><br>
        <label>
          <input class=inline type="checkbox" required name="terms" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
			  </label><br>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="file"/></label><br>
        <label>Input your age (years): <input type="number" min="13" max="120" name="age"/>
			  </label><br>
        <label>How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label><br>
        <label>Provide a bio:
				  <textarea rows = "3" cols = "30" placeholder="I like coding on the beach..." name="bio"></textarea>
			  </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
